<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
  background: #ffffff;
}

.card {
  width: 700px;
  margin: 40px auto;
  padding: 30px 40px;
  background: #ffffff;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.number {
  font-size: 72px;
  font-weight: bold;
  color: #2e7d32;
  text-align: center;
}

.subtitle {
  text-align: center;
  font-size: 20px;
  margin-bottom: 30px;
  color: #444;
}

.row {
  display: flex;
  justify-content: space-between;
  margin: 12px 0;
  font-size: 18px;
}

.label {
  color: #2c3e50;
}

.value {
  color: #2e7d32;
  font-weight: 600;
}
</style>
</head>

<body>

<div class="card">

  <!-- Animated Number -->
  <div class="number" id="counter">0</div>
  <div class="subtitle">Current Population of the Barangay</div>

  <div class="row">
    <div class="label">Active Events</div>
    <div class="value">Monthly</div>
  </div>

  <div class="row">
    <div class="label">Operating Hours</div>
    <div class="value">Mon–Fri 8AM–5PM</div>
  </div>

  <div class="row">
    <div class="label">Location</div>
    <div class="value">Merida, Leyte</div>
  </div>

</div>

<!-- Counter Script -->
<script>
let count = 0;
let target = 1070;     // ← Change this anytime
let speed = 10;      // Lower = faster

let counter = document.getElementById("counter");

let updateCount = setInterval(() => {
  if (count >= target) {
    clearInterval(updateCount);
  } else {
    count++;
    counter.innerText = count;
  }
}, speed);
</script>

</body>
</html>
